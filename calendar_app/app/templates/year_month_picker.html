<!-- Yıl & Ay Seçici -->
<div class="card-body text-center">
    <!-- YIL SEÇİCİ -->
    <div class="mb-1">
      {% for y in range(2013, 2026) %}
        <a href="{{ url_for('main.index', year=y, month=selected_month) }}"
           class="btn btn-sm {% if y == selected_year %}btn-danger{% else %}btn-outline-secondary{% endif %} m-1">
          {{ y }}
        </a>
      {% endfor %}
    </div>

    <!-- AY SEÇİCİ -->
    <div class="mb-1">
      {% for idx in range(1, 13) %}
        <a href="{{ url_for('main.index', year=selected_year, month=idx) }}"
           class="btn btn-sm {% if idx == selected_month %}btn-danger{% else %}btn-outline-secondary{% endif %} m-1">
          {{ months_tr[idx - 1] }}
        </a>
      {% endfor %}
    </div>

    <!-- NAVİGASYON -->
    <div class="mb-2">
      <div class="btn-group m-1">
        <a href="{{ url_for('main.index',
                            year=selected_year - 1,
                            month=selected_month) }}"
           class="btn btn-outline-secondary">⏮ Önceki Yıl</a>

        <a href="{{ url_for('main.index',
                            year=selected_year if selected_month > 1 else selected_year - 1,
                            month=selected_month - 1 if selected_month > 1 else 12) }}"
           class="btn btn-outline-secondary">◀ Önceki Ay</a>

        <a href="{{ url_for('main.index',
                            year=today.year,
                            month=today.month) }}"
           class="btn btn-outline-danger">📅 Bugün</a>

        <a href="{{ url_for('main.index',
                            year=selected_year if selected_month < 12 else selected_year + 1,
                            month=selected_month + 1 if selected_month < 12 else 1) }}"
           class="btn btn-outline-secondary">Sonraki Ay ▶</a>

        <a href="{{ url_for('main.index',
                            year=selected_year + 1,
                            month=selected_month) }}"
           class="btn btn-outline-secondary">Sonraki Yıl ⏭</a>
      </div>
    </div>
  </div>
