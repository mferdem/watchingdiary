<div class="modal fade" id="newLogModal" tabindex="-1" aria-labelledby="newLogModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('main.add_log') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Activity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ today }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Activity Type</label>
            <select name="activity_type" class="form-select" id="activityType" required>
              <option value="">Select</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
              <option value="match">Match</option>
              <option value="concert">Concert</option>
              <option value="appointment">Appointment</option>
              <option value="reminder">Reminder</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="mb-3" id="nameGroup">
            <label class="form-label">Title</label>
            <input type="text" name="name" class="form-control" id="nameInput" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="2"></textarea>
          </div>

          <!-- Movie -->
          <div id="movieFields" class="d-none">
            <div class="mb-3">
              <label class="form-label">Year</label>
              <input type="number" name="year" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Duration (min)</label>
              <input type="number" name="duration" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">IMDb ID</label>
              <input type="text" name="imdb_id" class="form-control">
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="movieInCinema" name="filmInCinema">
              <label class="form-check-label" for="movieInCinema">Watched in cinema</label>
            </div>
            <div id="movieCinemaFields" class="d-none">
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location_cinema" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">With whom?</label>
                <input type="text" name="companions_cinema" class="form-control">
              </div>
            </div>
          </div>

          <!-- Series -->
          <div id="seriesFields" class="d-none">
            <div class="mb-3">
              <label class="form-label">Season</label>
              <input type="number" name="season" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Episode</label>
              <input type="number" name="episode" class="form-control">
            </div>
          </div>

          <!-- Match -->
          <div id="matchFields" class="d-none">
            <div class="mb-3">
              <label class="form-label">Team 1</label>
              <input type="text" id="team1" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Score (Team 1)</label>
              <input type="number" id="score1" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Team 2</label>
              <input type="text" id="team2" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Score (Team 2)</label>
              <input type="number" id="score2" class="form-control">
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="matchInStadium" name="matchInStadium">
              <label class="form-check-label" for="matchInStadium">Watched in stadium</label>
            </div>
            <div id="stadiumFields" class="d-none">
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location_match" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">With whom?</label>
                <input type="text" name="companions_match" class="form-control">
              </div>
            </div>
          </div>

          <!-- Concert -->
          <div id="concertFields" class="d-none">
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" name="location_concert" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">With whom?</label>
              <input type="text" name="companions_concert" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
